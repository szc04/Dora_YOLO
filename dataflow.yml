nodes:
  - id: camera
    build: cargo build -p camera_node --release
    path: ./target/release/camera_node
    inputs: {}
    outputs:
      - frame

  - id: yolo_detector
    build: cargo build -p detector_node --release
    path: ./target/release/detector_node
    inputs:
      frame: camera/frame
    outputs:
      - detections

  - id: visualizer
    build: cargo build -p visualizer_node --release
    path: ./target/release/visualizer_node
    inputs:
      frame: camera/frame
      detections: yolo_detector/detections
    outputs: []
